services:
  postgres:
    platform: linux/arm64
    image: postgres:15
    container_name: guilt_postgres
    restart: always
    environment:
      POSTGRES_USER: guilt
      POSTGRES_PASSWORD: guiltpass
      POSTGRES_DB: guiltmachine
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - guilt_pgdata:/var/lib/postgresql/data
    command: ["postgres", "-c", "listen_addresses=*", "-c", "password_encryption=scram-sha-256"]

  redis:
    platform: linux/arm64
    image: redis:7-alpine
    container_name: guilt_redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guiltmachine-backend
    restart: always
    ports:
      - "9090:9090"
    environment:
      DB_URL: postgres://guilt:guiltpass@postgres:5432/guiltmachine?sslmode=disable
      REDIS_ADDR: redis:6379
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy

  envoy:
    image: envoyproxy/envoy:v1.30-latest
    container_name: guilt_envoy
    volumes:
      - ./deploy/envoy/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8080:8080"
      - "8001:8001"
    depends_on:
      - backend

volumes:
  guilt_pgdata:
