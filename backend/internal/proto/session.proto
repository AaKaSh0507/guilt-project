syntax = "proto3";

package guiltmachine.v1;

option go_package = "guiltmachine/backend/internal/proto/gen/v1;v1";

import "google/protobuf/timestamp.proto";

service SessionService {
  rpc CreateSession(CreateSessionRequest) returns (CreateSessionResponse);
  rpc EndSession(EndSessionRequest) returns (EndSessionResponse);
  rpc GetSession(GetSessionRequest) returns (GetSessionResponse);
  rpc ListSessionsByUser(ListSessionsByUserRequest) returns (ListSessionsByUserResponse);
}

message CreateSessionRequest {
  string user_id = 1;
  string notes = 2;
}

message CreateSessionResponse {
  string id = 1;
  string user_id = 2;
  string notes = 3;
  google.protobuf.Timestamp created_at = 4;
}

message EndSessionRequest {
  string id = 1;
}

message EndSessionResponse {
  string id = 1;
  string user_id = 2;
  string notes = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp ended_at = 5;
}

message GetSessionRequest {
  string id = 1;
}

message GetSessionResponse {
  string id = 1;
  string user_id = 2;
  string notes = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp ended_at = 5;
}

message ListSessionsByUserRequest {
  string user_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message ListSessionsByUserResponse {
  repeated SessionItem sessions = 1;
}

message SessionItem {
  string id = 1;
  string user_id = 2;
  string notes = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp ended_at = 5;
}
